<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="username" required>
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" required>
    <button type="submit">Login</button>
</form>

<h1>Register</h1>
<form id="registerForm" style="display: none;">
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username" required>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" required>
    <button type="submit">Register</button>
</form>

<button id="toggleForm">Switch to Register</button>

<script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleFormButton = document.getElementById("toggleForm");

    // Listener para cambiar entre formularios
    toggleFormButton.addEventListener("click", () => {
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            toggleFormButton.textContent = "Switch to Register";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
            toggleFormButton.textContent = "Switch to Login";
        }
    });

    // Manejo del inicio de sesión
    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch("/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            sessionStorage.setItem("isAuthenticated", "true");
            window.location.href = "index.html"; // Redirigir a la página principal
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    });

    // Manejo del registro de usuario
    registerForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;

        const response = await fetch("/users/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            alert("Usuario registrado exitosamente. Ahora puedes iniciar sesión.");
            // Volver al formulario de inicio de sesión
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            toggleFormButton.textContent = "Switch to Register";
        } else {
            alert("No se pudo registrar el usuario. Inténtalo de nuevo.");
        }
    });
</script>
</body>
</html>
